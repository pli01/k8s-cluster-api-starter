kubeProxyReplacement: true
k8sServicePort: 6443
k8sServiceHost: _REPLACE_WITH_LBU_.eu-west-2.lbu.outscale.com
operator:
  replicas: 1
hubble:
  relay:
    enabled: false
    tolerations:
    - key: node.kubernetes.io/not-ready
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule
    - key: node.cloudprovider.kubernetes.io/uninitialized
      effect: NoSchedule
      value: "true"
    - key: CriticalAddonsOnly
      operator: "Exists"
  ui:
    enabled: false
extraArgs:
  - "--mtu=1350"
gatewayAPI:
  enabled: false
# lb
l2announcements:
  enabled: true
externalIPs:
  enabled: true
ipam:
  mode: "cluster-pool"
  operator:
    clusterPoolIPv4PodCIDRList: 
      - "10.42.0.0/16"
