#
# custom tasks
#
---
- name: Remove apt.conf.d/99proxy when http defined
  ansible.builtin.file:
    state: "{{ item.state }}"
    path: "{{ item.path }}"
  loop:
    - { path: "/etc/apt/apt.conf.d/99proxy", state: "absent" }
  when: http_proxy is defined or https_proxy is defined

- name: Configure apt.conf
  lineinfile:
    create: true
    dest: "{{ apt_conf_config_file }}"
    owner: root
    group: root
    mode: 0644
    regexp: '{{ item.key }}\s+.*'
    line: '{{ item.key }} {{ item.value }}'
    state: "{{ item.state | default('present') }}"
  with_items: "{{ apt_conf }}"

- name: Stop and disable unnecessary services
  service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  with_items: "{{ unnecessary_services }}"
  ignore_errors: yes

- name: Remove undesirable packages
  ansible.builtin.apt:
    name: "{{ unnecessary_packages }}"
    state: absent
    purge: true

- name: Put templated sources.list in place
  ansible.builtin.template:
    src: etc/apt/sources.list.j2
    dest: "{{ apt_extra_repo_dir }}/custom-ubuntu.list"
    mode: "0644"
  delegate_to: localhost
  become: false
  when: ubuntu_repo is defined and ubuntu_repo != ""

- name: Configure /etc/default/grub.d/99-custom.cfg
  lineinfile:
    create: true
    dest: "{{ grub_cfg_config_file }}"
    owner: root
    group: root
    mode: 0644
    regexp: '{{ item.key }}=.*'
    line: '{{ item.key }}={{ item.value }}'
    state: "{{ item.state | default('present') }}"
  with_items: "{{ grub_cfg }}"


