---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: OpenStackMachineTemplate
metadata:
  name: {{ .Values.global.clusterName }}-md-0
spec:
  template:
    spec:
      configDrive: true
      serverMetadata:
        - key: ingress-ready
          value: "true"
      serverGroup:
        filter:
          name: worker-node
      flavor: {{ .Values.worker.flavor }}
      image:
        filter:
          name: {{ .Values.worker.image }}
      sshKeyName: {{ .Values.sshkeyname }}
      ports:
        - network:
            filter:
              {{- if .Values.network }}
              name: {{ .Values.network }}
              {{- end }}
          fixedIPs:
            - subnet:
                filter:
                  {{- if .Values.subnet }}
                  name: {{ .Values.subnet }}
                  {{- end }}
          securityGroups:
            - filter:
                name: k8s-cluster-default-{{ .Values.global.clusterName }}-secgroup-worker
            - filter:
                name: allow-http
            - filter:
                name: allow-ssh
          allowedAddressPairs:
            - ipAddress: {{ .Values.worker.ingressServerFixedIP }}
