apiVersion: v2
name: capi-cluster
version: 1.0.0
appVersion: "1.0"
description: |
  A capi cluster can be generated by using helm chart for multiple providers.
dependencies:
  - name: openstack
    version: 1.0.0
    repository: 'file://charts/openstack'
    condition: provider.openstack
  - name: outscale
    version: 1.0.1
    repository: 'file://charts/outscale'
    condition: provider.outscale
